<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!--CSS para telas pequenas-->
    <link rel="stylesheet" href="estilos/estilos.css" media="all">
    <!--CSS para outros tipos de telas-->
    <link rel="stylesheet" href="estilos/media_queries.css">
    <!--Link para email icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Link para password icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Link para forgot password icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Fa√ßa o login para configurar seus dados na plataforma.</p>
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email" required>
                    </p>
                    <p>
                        <label for="ipass"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="pass" id="ipass" placeholder="sua senha" autocomplete="current-password" required>
                    </p>
                    <input type="submit" value="Enviar" id="sent"><br>
                    <a href="esqueci.html" id="forgpass">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
