<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section id="mainpage">
        <div id="imageleft">
            <p id="mainphrase">Start to create wisely</p>
        </div>
        <div id="signspace">
            <div id="things">
                <p class="itemst">Get's started!</p>
                <p class="itemss">Already have an account? <a href="#">Log in</a></p>
                <button id="facebook"><img src="images/face.png" width="20px" height="20px" id="imageface"><span>Sign up with Facebook</span></button>
                <button id="google"><img src="images/googl.webp" width="20px" height="20px" id="imagegoogle"><span>Sign up with Google</span></button>
                <p >
                    <label>E-mail address:</label><br>
                    <input type="text">
                </p>
                <p>
                    <label>Password:</label><br>
                    <input type="text">
                </p>
                <p >
                <input type="radio">I agree to plataphorm's Terms of Service and Privacy Policy
                </p>
                <p>
                    <input type="button" value="Register" id="registerb" onmouseover="up()">
                </p>
            </div>
        </div>
    </section>
    <script src="animations.js"></script>
</body>
</html>
