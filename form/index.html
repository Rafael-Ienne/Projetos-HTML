<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar_content">
            <ul class="navbar_links">
                <li><span>FREELANCE</span></li>
                <li><a href="#">Main</a></li>
                <li><a href="#">Freelance</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Blog</a></li>
                <li><input type="text" value="Search"></li>
                <li><button>Find a project</button></li>
            </ul>
        </div>
    </nav>

    <!--FORM-->
    <!--SKILLS-->
    <section id="form">
        <div class="form_content">
            <h2>Choose your skills</h2>
            <div class="skills">
                <div class="skill_item"><input type="checkbox" name="skill" id="wd">Web Design</div>
                <div class="skill_item"><input type="checkbox" name="skill" id="il">Illustrations</div>
                <div class="skill_item"><input type="checkbox" name="skill" id="ux">UX Design</div>
                <div class="skill_item"><input type="checkbox" name="skill" id="sk">Sketch</div>
                <div class="skill_item"><input type="checkbox" name="skill" id="fi">Figma</div>
                <div class="skill_item"><input type="checkbox" name="skill" id="user">User Interface</div>
            </div>
            <!--HISTORY-->
            <h2>Job history</h2>
            <div class="history">
                <div class="history_item">
                        <p>Role</p>
                        <input type="text">
                </div>
                <div class="history_item">
                        <p>Company</p>
                        <input type="text">
                </div>
                <div class="history_item2">
                    <p>Since(Month/Year)</p>
                    <select name="months" id="m">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                    <input type="number" value="year"> 
                </div>
            </div>
            <!--EDUCATION-->
            <h2>Education</h2>
            <div class="education">
                <div class="education_item">
                        <p>Degree</p>
                        <input type="text">
                </div>
                <div class="education_item">
                        <p>School/University</p>
                        <input type="text">
                </div>
                <div class="education_item">
                    <p>Years</p>
                    <input type="number">
                </div>
            </div>
        </div>
        <button id="back">Back</button>
        <button id="next">Next</button>
    </section>
    <script src="script/index.js"></script>
</body>
</html>
